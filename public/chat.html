    <section class="principal">

                    <span>mensaje</span>
                </div>
            </article>
            <article id="myUser-messages" class="myUser-messages">

                    <span><b>yo:</b> 17:00 pm</span>
                    <span>mensaje</span>

            </article>
        </div>
    </section>
    <section id="chatBody">
        <form id="chatForm">
            <textarea name="textInput" id="textInput" placeholder="Escribe aquÃ­ un mensaje" required></textarea>
            <button type="submit" value="send" id="chatBtn">Enviar</button>
